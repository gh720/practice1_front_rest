<div class="row">
  <div class="col-md-4">
    <h1 id="register_header">Register</h1>
    <hr/>
    <br/>
    <form [formGroup]="register_form" (ngSubmit)="on_register()" novalidate>
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" id="username" formControlName="username" name="username" placeholder="enter username"
               class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" name="password" placeholder="enter password"
               class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" formControlName="email" name="email" placeholder="enter email"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" id="first_name" formControlName="first_name" name="first_name" placeholder="enter first_name"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" formControlName="last_name" name="last_name" placeholder="enter last_name"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" id="gender" formControlName="gender" name="gender" placeholder="enter gender"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="birth_date">Birth date</label>
        <input type="text" id="birth_date" formControlName="birth_date" name="birth_date" placeholder="enter birth_date"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" name="country" placeholder="enter country"
               class="form-control">
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!register_form.valid">Register</button>
    </form>
  </div>
</div>
