<div class="row">
  <div class="col-md-4">
    <h1>Login</h1>
    <hr/>
    <br/>
    <form (ngSubmit)="onLogin()" novalidate>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" placeholder="enter username"
               class="form-control" required>
      </div>
      <div class="form-group">
        <label for="username">User name</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="enter password"
               class="form-control" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
