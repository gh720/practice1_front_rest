<app-toast [message]="toast.message"></app-toast>

<div class="row">
  <div class="col-md-4">
    <h1 id="login_header">Login</h1>
    <hr/>
    <br/>
    <form [formGroup]="login_form" (ngSubmit)="on_login()" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" name="username" placeholder="enter username"
               class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" name="password" placeholder="enter password"
               class="form-control" required>
      </div>
      <button id="submit" type="submit" class="btn btn-default" [disabled]="!login_form.valid">Login</button>
    </form>
  </div>
</div>
